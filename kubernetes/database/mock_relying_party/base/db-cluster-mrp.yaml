apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db-cluster-mrp
spec:
  imageName: SSSS/ghcr-io-proxy/cloudnative-pg/postgresql:15.3
  instances: 2

  inheritedMetadata:
    labels:
      app: mrp-wallet-server-database
      group: nl-wallet-db
      tier: zeer-vertrouwd
      egress-frontoffice-policy: allow

  resources:
    requests:
      memory: "256Mi"
      cpu: "0.5"
    limits:
      memory: "256Mi"
      cpu: "0.5"

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: preferred
    topologyKey: kubernetes.io/hostname

  primaryUpdateStrategy: unsupervised

  enableSuperuserAccess: true

  storage:
    size: 2Gi

  bootstrap:
    initdb:
      database: wallet_server
      owner: db-wallet-server-user

  walStorage:
    size: 2Gi
